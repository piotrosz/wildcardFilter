<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular.js"></script>
    <script src="wildcardFilter.js"></script>
</head>
    
<body ng-app="wildcardFilterModule">
    <div ng-init="friends = [{name:'John1'},
                            {name:'John2'},
                            {name:'Mary'},
                            {name:'Mike'},
                            {name:'Adam'},
                            {name:'Julie'},
                            {name:'Joliette'},
                            {name:'Kris'},
                            {name:'JÃ³zefina'}]"></div>

    <label>Search: <input ng-model="searchText"></label>
    
    <table>
      <tr ng-repeat="friend in friends | wildcardFilter:searchText:'name'">
        <td>{{friend.name}}</td>
      </tr>
    </table>
</body>
</html>
